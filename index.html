<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>

    <input id="httpRefferer" placeholder="Escriba URL REFERRER">
    <input id="uaValue" placeholder="userAgent" value="Mozilla/5.0 (Windows NT 6.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2228.0 Safari/537.36">

      <style type="text/css">
        webview#mywv {
            height: 501px;
        }
        #qURLContainer{
            padding: 10px
        }
    </style>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <div class="container">
      <div class="row">
        <div class="col-lg-12" id="qURLContainer">
          <div class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="escriba URL" id="qURL">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick="GO()">
                  <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
           </div>
        </div>
      </div>
    </div>

    <webview id="mywv" useragent="Mozilla/5.0 (Windows NT 6.1; WOW64; Trident/7.0; AS; rv:11.0) like Gecko" src="http://www.suppler.co/useragent.php" httpReferrer="http://redtube.com"></webview>

  </body>

    });
    win.show();*/

    function GO(){
      
      var qURL = document.getElementById("qURL").value;
      var httpRefferer = document.getElementById("httpRefferer").value;
      var uaValue = document.getElementById("uaValue").value;
        
        //@reference: https://github.com/electron/electron/blob/master/docs/api/web-view-tag.md
        var mwv = document.getElementById("mywv");
        mwv.loadURL(qURL,{ 
            userAgent: uaValue,
            httpReferrer: httpRefferer,
            extraHeaders: "platform: Linux x86_64\nvendor: Google Jerman."
        });

      }

    require('./renderer.js');
  </script>
</html>
